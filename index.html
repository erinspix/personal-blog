<!DOCTYPE html>
<html lang="en">
    <!-- Basic HTML setup, nothing too fancy -->
<head>
    <title>Erins Blog</title>
    <!-- Title for the tab -->
</head>

<header>
    <!-- Some meta info and linking stylesheets -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My First Blog</title>
    <!-- CSS for forms and page styling -->
    <link rel="stylesheet" href="./assets/css/form.css">
    <link rel="stylesheet" href="./assets/css/styles.css">
    <link rel="stylesheet" href="./assets/css/blog.css">
</header>

<body>
    <!-- Body content with a form to create a blog post -->
    <div class="container">
        <button id="toggleMode">Toggle Light/Dark Mode</button>
        <!-- Light/dark mode switch button -->
        
        <h1>My First Blog</h1>
        <!-- The main header of the page -->

        <form id="blogForm">
            <!-- The blog form, collecting username, title, and content -->
            <label for="username">Username</label>
            <input type="text" id="username" name="username" required>

            <label for="title">Title</label>
            <input type="text" id="title" name="title" required>

            <label for="content">Content</label>
            <textarea id="content" name="content" required></textarea>

            <button type="submit">Submit</button>
        </form>
    </div>

    <!-- Some JavaScript to handle logic and form actions -->
    <script src="./assets/js/blog.js"></script>
    <script src="./assets/js/logic.js"></script>
    <script src="./assets/js/form.js"></script>
</body>

<footer>
    <!-- Footer with a link to the developer's GitHub -->
    <a href="https://github.com/erinspix">Developer's Portfolio</a>
</footer>

</html>
